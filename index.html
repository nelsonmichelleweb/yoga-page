<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2fd5a1d3da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
        <img src="./images/logo.svg" class="logo">
        </div>
        <div class="headright">
            <div class="nav">
                <ul class="navitems">
                    <li class="navlink"><a href="#">Instructors</a></li>
                    <li class="navlink"><a href="#">Classes</a></li>
                    <li class="navlink"><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="socials">
                <a href="#"><i class="fa-brands fa-youtube fa-2xl socialico "></i></a>
                <i class="fa-brands fa-facebook fa-2xl socialico "></i>
                <i class="fa-brands fa-x-twitter fa-2xl socialico "></i>
                <i class="fa-brands fa-instagram fa-2xl socialico "></i>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="top">
        </div>
        <div class="bottom">

        </div>
        
    </div>
    <div class="cards">
        <div class="card" id="card1">
            <div class="pfp" id="pfp1">
            </div>
        </div>
        <div class="card" id="card2">
            <div class="pfp" id="pfp2">
            </div>
        </div>
        <div class="card" id="card3">
            <div class="pfp" id="pfp3">
            </div>
        </div>
    </div>
    <div class="sec3">
        <div class="left3">
            <h1>Find your balance, breathe deeply, and flow into a calmer you.</h1>
        </div>
        <div class="right3">
            
        </div>
    </div>
    <div class="sec4">
        <div class="left4">
            
        </div>
        <div class="right4">
            <form>
                <div class="fullname">
                    <label for="fullname">Name:</label><br>
                </div>
                
                <div class="name">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname">
                </div>
                <br>
                <div class="classcont">
                    <label for="class">Class:</label><br>
                    <select id="class" name="class">
                    <option value="earmorn">Early Morning (5am to 6am)</option>
                    <option value="morn">Morning (8am to 9am)</option>
                    <option value="noon">Afternoon (1pm to 2pm)</option>
                    <option value="even">Evening (5pm to 6pm)</option>
                </select>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
